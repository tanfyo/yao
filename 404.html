<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>自动跳转页面</title>
  <script>
    function redirectToRandomURL() {
      // 定义可选的安全访问选项
      var options = [
        "安全访问",
        "隐私保证",
        "安全加密",
        "安全网站"
     
      ];

      // 从选项中随机选择一个
      var randomOption = options[Math.floor(Math.random() * options.length)];

      // 定义特殊字符
      var specialCharacter = ".";

      // 定义域名
      var domain = "vv.xn--q-eka.com";

      // 构造完整的跳转URL
      var redirectURL = "http://" + randomOption + specialCharacter + domain;

      // 延迟一定时间后执行跳转
      setTimeout(function() {
        window.location.href = redirectURL;
      }, 3); // 延迟3秒钟
    }

    // 页面加载后自动触发跳转
    window.onload = redirectToRandomURL;
  </script>
  
  
    <button onclick="redirectToRandomURL()">点击跳转</button>
</head>
<body>

</body>
</html>
